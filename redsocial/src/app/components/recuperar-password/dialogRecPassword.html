<h2 mat-dialog-title class="tit">Ayuda - Recuperación de contraseña</h2>
<!-- Slides Inicio -->
<mat-dialog-content>
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../../../assets/capturas/recpass/recpass1.png" class="d-block w-100" alt="slide1">
            <div class="carousel-caption d-none d-md-block">
              <!-- <h5 class="tituloSlide ">Recuperación de contraseña</h5> -->
              <p class="descSlide">Ingresa el correo con el que te registraste y da click en Enviar para solicitar la recuperación.</p>
            </div>
          </div>          
          <div class="carousel-item">
            <img src="../../../../assets/capturas/recpass/recpass2.png" class="d-block w-100" alt="slide2">
            <div class="carousel-caption d-none d-md-block">
              <!-- <h5 class="tituloSlide">Recuperación de contraseña</h5> -->
              <p class="descSlide">Te llegará el correo de recuperación con una nueva contraseña.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../../../../assets/capturas/recpass/recpass3.png" class="d-block w-100" alt="slide3">
            <div class="carousel-caption d-none d-md-block">
              <!-- <h5 class="tituloSlide ">Recuperación de contraseña</h5> -->
              <p class="descSlide ">Esa será tu nueva contraseña, puedes modificarla en la sección Ajustes.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
</mat-dialog-content>

<mat-dialog-actions class="contBtn">
    <button mat-dialog-close class="btnCerrar">Cerrar</button>
  </mat-dialog-actions>
